    <body>

      <li><span id="seconds"></span>Seconds</li>

      <div style="visibility: hidden;">
<embed src="https://dl.dropbox.com/s/57hjcyz47o4us25/audio.mp3" autostart="true" loop="true">
</div>

        <div id="sea"></div>

            <div class="giftbox">

                    <span>a</span>
                    <span>p</span>

                    <span>t</span>
                    <span>h</span>

                    <span>🎂</span>

                    <span>💓</span>
          
                  <span>💞</span>
                   
                </div>

    </div>
